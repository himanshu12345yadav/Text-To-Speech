<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center text-dark display-4 logo"><i
                class="fa fa-comments-o text-dark fa-3x"></i>
            <h2 class="text-center text-info heading">
                Text-To-Speech</h2>
        </div>
    </div>
    <div class="container-fluid"></div>
    <div class="container">
        <form class="form-group needs-validation">
            <textarea name="text" id="text" cols="30" rows="5" placeholder="Write your text here to speak..."
                class="form-control my-4"></textarea>
            <div class="invalid-feedback display-1">Please write some text to speak...</div>
            <select name="voice" id='voice' class="custom-select my-3"></select>
            <span class="badge badge-pill px-3 py-2 float-right text-dark" id="pitch-badge">1</span>
            <label for="pitch">Pitch</label>
            <input type="range" name="pitch" id="pitch" value='1' class="custom-range my-3 text-info" min="0" max="2"
                step=".2">
            <label for="speed">Speed</label>
            <span class="badge badge-pill bg-sexcondary text-dark float-right px-3 py-2" id="speed-badge">1</span>
            <input type="range" name="speed" value='1' id="speed" class="custom-range my-3" min="1" max="3" step=".5">
            <button type="submit" class="btn mx-auto my-3 text-white" id="submit"><i
                    class="fa fa-play responsive-img mx-2"></i>Speak For me</button>
        </form>
    </div>
    <div class="footer mx-5 mb-3">
        <div class="footer-content">Made with
            <span class="fa fa-heart m-1" style="color: #f064f5"></span>By Himanshu Yadav
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script defer src="index.js" type="text/javascript"></script>

</html>
