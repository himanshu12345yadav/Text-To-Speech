<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Recursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container py-2">
        <div class="d-flex flex-column align-items-center text-dark display-4 logo"><img src="./assets/logo.png"
                alt="logo" class="logo">
            <h2 class="text-center heading">
                Text-To-Speech</h2>
        </div>
    </div>
    <div class="container visualiser-wrapper">
        <img src="./assets/background.gif" class="visualiser" alt="visualiser">
    </div>
    <div class="container">
        <form class="form-group needs-validation">
            <textarea name="text" id="text" cols="30" rows="5" placeholder="Write your text here to speak..."
                class="form-control my-4" autocomplete="false" autocapitalize="false" spellcheck="false"></textarea>
            <div class="invalid-feedback display-1">Please write some text to speak...</div>
            <select name="voice" id='voice' class="custom-select text-light my-3"></select>
            <span class="badge badge-pill px-2 py-1 float-right text-light" id="pitch-badge">1</span>
            <label for="pitch">Pitch</label>
            <input type="range" name="pitch" id="pitch" value='1' class="custom-range my-3 text-info" min="0" max="2"
                step=".2">
            <label for="speed">Speed</label>
            <span class="badge badge-pill bg-sexcondary text-light float-right px-2 py-1" id="speed-badge">1</span>
            <input type="range" name="speed" value='1' id="speed" class="custom-range my-3" min="1" max="3" step=".5">
            <div class="container d-flex flex-justify-center align-items-center position-relative">
                <button type="submit" class="btn mx-auto my-3 text-white" id="submit"><i
                        class="fa fa-play responsive-img mx-2"></i>Speak For Me</button>
                <span class="spinner-border text-light hidden" id="spinner"></span>
            </div>
        </form>
    </div>
    <div class="unsupported container hidden">
        <div class="unsupported-message text-danger text-center">Sorry , This application is not supported by your
            browser. To try
            it out use some modern browser</div>
    </div>
    <div class="footer mx-5 mb-3">
        <div class="footer-content">Made with
            <span class="fa fa-heart px-1" style="color: #df3fbc"></span>By Himanshu Yadav
        </div>
    </div>
</body>
<script defer src="./index.js" type="module"></script>

</html>
